<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Oliver L. Dexterity Tester</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
<section class="page2 container">
    <h1>Tell me about yourself:</h1>
    <form action="/page3.html">
        <div class="choice choice-sex row my-2 p-3">
            <div class="col"><input type="radio" id="boy" value="boy" name="sex" required/> <label for="boy">BOY</label></div>
            <div class="col"><input type="radio" id="girl" value="girl" name="sex"/> <label for="girl">GIRL</label></div>
        </div>
        <div class="choice choice-dexterity row my-2 p-3">
            <div class="col"><input type="radio" id="left" value="left" name="dexterity" required/> <label for="left">LEFT HANDED</label></div>
            <div class="col"><input type="radio" id="right" value="right" name="dexterity"/> <label for="right">RIGHT HANDED</label></div>
        </div>
        <div>
            <button class="btn btn-primary">GO</button>
        </div>
    </form>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>

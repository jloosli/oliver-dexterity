<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Oliver L. Dexterity Tester</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js" defer></script>
    <script src="/js/charts.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        * {
            box-sizing: border-box;
        }

        .chart {
            width: 45%;
            display: inline-block;
            height: 400px;
        }
    </style>
</head>

<body>
<section class="page4 container">
    <h1>THANK YOU</h1>
    <p>You are the <span id="currentCount"></span> person to take this test.</p>
    <h2>Boys vs. Girls</h2>
    <div class="row">
        <div id="boy" class="chart"></div>
        <div id="girl" class="chart"></div>
    </div>
    <h2>Lefties vs. Righties</h2>
    <div class="row">
        <div id="left" class="chart col"></div>
        <div id="right" class="chart"></div>
    </div>
    <p><a class="btn btn-primary" href="/">Try again</a></p>

</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Oliver L. Dexterity Tester</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
    crossorigin="anonymous">
</head>
<style>
#title {
  text-align: center;
}
#title span {
  font-weight: bold;
  text-decoration: underline;
}
.hand { width: 25vw; display: none;}
.left .hand { transform: scaleX(-1); display: block;}
.right .hand {display: block; float: right;}
.left #title { text-align: left;}
.right #title {
  text-align: right;
}
#text {
  font-size: 5rem;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.progress-wrapper {
  position: absolute;
  bottom: 1rem;
}

</style>

<body>
  <section class="page3 container">
    <h1 id="title">Test starts in...</h1>

    <img class="hand" src="/images/hand.svg" />
    <div id="text"></div>

    <div class="progress-wrapper container">
      <div class="text-xs-center" id="test-progress">Test Progress&hellip; <span>0%</span></div>

      <progress class="progress" value="0" max="100" aria-describedby="test-progress"></progress>
    </div>
  </section>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
  <script src="/js/test.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
    crossorigin="anonymous"></script>

</body>

</html>
